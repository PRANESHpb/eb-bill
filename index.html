<html>
    <head>
        <title>EB Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="text-align:left; background-color:aquamarine;color: black;">
        <div class="container-fluid p-3 bg-white text-dark text-center"><h1>EB BILL CALCULATOR</h1></div><br><br>
        <div class="card border border-3 boder-dark bg-dark text-white">
        <form action="">
            <label >ENTER YOUR NAME :</label><br>
            <input type="text" placeholder="name"><br><br>
            <label>ENTER YOUR ID NUMBER:</label><br>
            <input type="text" placeholder="ID"><br><br>
            <label for="units">ENTER YOUR LAST MONTH USAGE:</label><br>
            <input type="number" placeholder="" id="r1"><br><br>
            <label for="units">ENTER YOUR CURRENT MONTH USAGE:</label><br>
            <input type="number" placeholder="" id="r2"><br><br>
            <button onclick="ebill()" class="btn btn-secondary">Calculate</button>
        </form></div>
        <script>
            function ebill()
    {
                var v1=document.getElementById("r1");
                var v2=document.getElementById("r2");
                unit=parseInt(v2.value)-parseInt(v1.value);
                bill=0 
    if(unit<=100)
    {
                    bill=0
                }
                else if(unit>100 && unit<=200)
    {
    unit=unit-100
                    bill=unit*1.5
                }
                else if(unit>200 && unit<=500)
    {
    unit=unit-200
                    bill=(unit*3)+200
                }  
                else if(unit>500)
    {
    unit=unit-500
                    bill=(unit*6.6)+350+1380
                }
                alert(bill)
            }
        </script>
    </body>
</html>
